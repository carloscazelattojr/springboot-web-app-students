<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Student Management System</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>

	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
	  <!-- Brand -->
	  <a class="navbar-brand" href="#">Student Management System</a>
	
	  <!-- Toggler/collapsibe Button -->
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	
	  <!-- Navbar links -->
	  <div class="collapse navbar-collapse" id="collapsibleNavbar">
	    <ul class="navbar-nav">
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/students}">Home</a>
	      </li>
	    </ul>
	  </div>
	</nav>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Create New Student</h1>
				<div clss="card-body">
					<form th:action="@{/students}" th:object = "${student}" method="POST">
						<div class = "form-group">
							<label>Student First Name</label>
							<input type="text" name = "firstName" th:field = "*{firstName}" class="form-control" placeholder="Enter Student First Name" />
							<label>Student Last Name</label>
							<input type="text" name = "lastname" th:field = "*{lastname}" class="form-control" placeholder="Enter Student Last Name" />
							<label>Student Email</label>
							<input type="text" name = "email" th:field = "*{email}" class="form-control" placeholder="Enter Student E-mail" />							
						</div>						
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
						<br>
					</form>					
				</div>
			</div>

		</div>

	</div>
</body>

</html>
